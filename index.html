<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="container" style="padding-top: 12px;">
        <div class="row">
            <div class="col-xs-12">
                 <p class="btn btn-default send">GO <i class="glyphicon glyphicon-send"></i></p>
            </div>
            <hr>
            <div class="col-xs-6">
                <p>payload</p>
                <textarea class="form-control payload" rows="10"></textarea>
                <p>secret</p>
                <input class="form-control secret">
            </div>
            <div class="col-xs-6">
                <p>response</p>
                <textarea class="form-control result" rows="10"></textarea>
                <p>paylink</p>
                <input class="form-control paylink">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-5">
                <p>request JWT</p>
                <textarea class="form-control token" rows="8"></textarea>
            </div>
            <div class="col-xs-5">
                <p>response JWT</p>
                <textarea class="form-control res" rows="8"></textarea>
            </div>
            <div class="col-xs-2">
                <img src="img/cat.png" style="width: 100%; margin-top: 30px; border-radius: 100%;">
            </div>
        </div>
    </div>

  </body>
</html>
